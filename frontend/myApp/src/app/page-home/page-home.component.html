<div>
  <mat-form-field class="example-full-width">
    <mat-label>Nom du nouvel album</mat-label>
    <input matInput [(ngModel)]="nvlAlbum" />
  </mat-form-field>
  <button mat-icon-button (click)="addAlbum()" [disabled]="nvlAlbum === ''">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div>
  <app-album *ngFor="let album of albums" [nom]="album"></app-album>
</div>
